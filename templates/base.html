<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        Startup Organizer
      {% endblock %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  <body>
  
    <div><!-- container -->
      <header>
        <h1>Startup Organizer</h1>
      </header>
      <main>
        <nav>
          <ul>
            <li>
              <a href="{% url 'blog_post_list' %}">Blog</a>
            </li>
            <li>
              <a href="{% url 'organizer_startup_list' %}">Startups</a>
            </li>
            <li>
              <a href="{% url 'organizer_tag_list' %}">Tags</a>
            </li>
          </ul>
        </nav>
        {% block content %}
          This is the default content!
        {% endblock %}
      </main>
    </div><!-- container -->
    
    <footer>
      <p>
        &copy; 2018
        <a href="">Jon Kerry</a>
      </p>
      <p>
        Created for
        <a href="https://Django-Unleashed.com/">Django Unleashed</a>
      </p>
    </footer>
  </body>
</html>
